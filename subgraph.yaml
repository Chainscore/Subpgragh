specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Oracle
    network: fuji
    source:
      address: "0x3bd9D85de7D3B67754aa044F6c73E6c614da238f"
      abi: Oracle
      startBlock: 7891579
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AuthorizedSendersAdded
        - AuthorizedSendersRemoved
        - CancelOracleRequest
        - ConfirmationCommitted
        - OracleRequest
        - OracleResponse
        - OwnershipTransferred
        - RequestConfirmed
        - Staked
        - Withdrawn
      abis:
        - name: Oracle
          file: ./abis/Oracle.json
      eventHandlers:
        - event: AuthorizedSendersAdded(address,address)
          handler: handleAuthorizedSendersAdded
        - event: AuthorizedSendersRemoved(address,address)
          handler: handleAuthorizedSendersRemoved
        - event: CancelOracleRequest(indexed bytes32)
          handler: handleCancelOracleRequest
        - event: ConfirmationCommitted(bytes32,address,uint256)
          handler: handleConfirmationCommitted
        - event: OracleRequest(address,indexed bytes32,bytes32,uint256,bytes4,uint256,address)
          handler: handleOracleRequest
        - event: OracleResponse(indexed bytes32)
          handler: handleOracleResponse
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: RequestConfirmed(bytes32,uint256)
          handler: handleRequestConfirmed
        - event: Staked(address,address,uint256)
          handler: handleStaked
        - event: Withdrawn(address,uint256)
          handler: handleWithdrawn
      file: ./src/mapping.ts
